<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDos - 프로필</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../styles/profile.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1><a href="./index.html">ToDos 앱</a></h1>
        <div class="buttons">
          <div>
            <button id="create-btn">새로운 ToDo 추가하기</button>
          </div>
          <div>
            <button id="create-btn">
              <a href="./Calendar.html">달력</a>
            </button>
          </div>
          <div>
            <button id="create-btn">
              <a href="../pages/profile.html">프로필</a>
            </button>
          </div>
          <div>
            <button id="share-btn">공유</button>
          </div>
        </div>
      </header>
      <div class="profile-section">
        <section class="avatar-section">
          <div class="avatar">사용자</div>
          <h2 class="username">사용자 이름</h2>
        </section>
        <section class="todo-section">
          <div class="todo-header">
            <h2>작성한 할일 목록</h2>
            <section id="filter-ui" class="filteringCss">
              <select id="statusFilter">
                <option value="all">전체</option>
                <option value="completed">완료</option>
                <option value="notCompleted">미완료</option>
              </select>

              <select id="sortFilter">
                <option value="created">작성일자 순</option>
                <option value="due">마감일자 순</option>
                <option value="priority">중요도 순</option>
              </select>
            </section>
          </div>

          <div id="todo-list" class="todo-list"></div>

          <div class="share-section">
            <span>공유하기</span>
            <hr class="divider" />
          </div>
        </section>
      </div>
    </div>
    <script src="../js/profile.js"></script>
  </body>
</html>

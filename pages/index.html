<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDos</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../styles/Calendar.css" />
    <link rel="stylesheet" href="../styles/Filtering.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header>
        <h1><a href="./index.html">ToDos 앱</a></h1>
        <div class="buttons">
          <div>
            <button id="create-btn">새로운 ToDo 추가하기</button>
          </div>
          <div>
            <button id="create-btn">
              <a href="./Calendar.html">달력</a>
            </button>
          </div>
          <div>
            <button id="create-btn">
              <a href="../pages/profile.html">프로필</a>
            </button>
          </div>
          <div>
            <button id="share-btn">공유</button>
          </div>
        </div>
      </header>

      <!-- 필터링 위치 -->
      <section id="filter-ui" class="filteringCss">
        <label for="statusFilter" class="visually-hidden">상태</label>
        <select id="statusFilter">
          <option value="all">전체</option>
          <option value="completed">완료</option>
          <option value="notCompleted">미완료</option>
        </select>

        <label for="sortFilter" class="visually-hidden">정렬</label>
        <select id="sortFilter">
          <option value="created">작성일자 순</option>
          <option value="due">마감일자 순</option>
        </select>
      </section>

      <div class="todo-list" id="list">
        <!-- <div class="item">
                <input type="checkbox" />
                <input type="text" value="todo 내용" disabled />
                <div class="actions">
                    <button class="material-icons">calendar</button>
                    <button class="material-icons">edit</button>
                    <button class="material-icons remove-btn">remove_circles</button>
                </div>
            </div> -->
      </div>
    </div>
    <script type="module" src="../script.js"></script>
    <script type="module" src="../js/Filtering.js"></script>
    <script type="module" src="../js/Share.js"></script>
  </body>
</html>

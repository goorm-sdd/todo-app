<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>달력</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../styles/Calendar.css" />
    <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
    />
</head>
<body>
<div class="app">
    <header>
        <h1><a href="./index.html">ToDos 앱</a></h1>
        <div class="buttons">
            <div>
                <button id="create-btn" style="visibility: hidden">새로운 ToDo 추가하기</button>
            </div>
            <div>
                <button id="create-btn">
                    <a href="./Calendar.html">달력</a>
                </button>
            </div>
            <div>
                <button id="create-btn">
                    <a href="./profile.html">프로필</a>
                </button>
            </div>
            <div>
                <button id="share-btn" style="visibility: hidden">공유</button>
            </div>
        </div>
    </header>

    <main class="calendar-layout">
        <div class="calendar-box">
            <div id="calendar-controls">
                <button id="prev-month">◀</button>
                <span id="calendar-title"></span>
                <button id="next-month">▶</button>
            </div>
            <div id="calendar-container"></div>
        </div>
        <section class="todo-section">
            <div class="todo-header">
                <h2 id="todo-list-title">작성한 할일 목록</h2>
                <select id="filter">
                    <option value="all">모든 항목</option>
                    <option value="completed">완료된 항목</option>
                    <option value="pending">대기 중인 항목</option>
                </select>
            </div>
            <div id="date-todo-list" class="date-todo-list"></div>
        </section>
    </main>

    <script type="module" src="../js/CalendarPage.js"></script>
</div>
</body>
</html>
